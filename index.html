<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Firebase App</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button id="loginButton">Login</button> <!-- Using ID instead of onclick -->
        <p id="loginMessage"></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm">
        <h2>Signup</h2>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button id="signupButton">Signup</button>
        <p id="signupMessage"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.19.1/firebase-app.js" onload="firebaseInit()"></script>
    <script src="https://www.gstatic.com/firebasejs/10.19.1/firebase-auth.js" onload="firebaseInit()"></script>
    <script src="https://www.gstatic.com/firebasejs/10.19.1/firebase-firestore.js" onload="firebaseInit()"></script>

    <!-- Your JavaScript code -->
    <script>
        // Function to initialize Firebase
        function firebaseInit() {
            // Initialize Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyA0HQ-OBjuy39U4I5e2sHW_6scyrbvshgA",
                authDomain: "perfume-3c5fa.firebaseapp.com",
                databaseURL: "https://perfume-3c5fa-default-rtdb.firebaseio.com",
                projectId: "perfume-3c5fa",
                storageBucket: "perfume-3c5fa.appspot.com",
                messagingSenderId: "271666106212",
                appId: "1:271666106212:web:78f54192781bdd1b887471"
            };

            // Check if Firebase is initialized before executing the rest of the code
            if (typeof firebase === 'undefined' || !firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }

            // Continue with your Firebase-related code in login.js
        }
    </script>

    <!-- Load login.js after Firebase initialization -->
    <script src="login.js" type="module" ></script>
</body>
</html>
