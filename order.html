<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <!-- Your HTML content here -->
    <div class="checkout">
        <h2>Complete Your Order</h2>
        <form id="payment-form">
            <div id="card-element">
                <!-- Stripe.js injects the Card Element -->
            </div>
            <div id="card-errors" role="alert"></div>
             <div id="amount-display">Amount: $4.00</div> <!-- Display fixed amount -->
            <button id="submit">Place Order</button>
        </form>
    </div>
 

    <script>
        var stripe = Stripe('pk_test_51OrWHjKFZxX1eOCTRBB3SZ5RwgDW3rRXydB51jOOousHRKFSEYvK26qLFW5x8SFafIMfgsBntpgCOHBll44Fg7iv003L386Poo');
        var elements = stripe.elements();

        var style = {
            base: {
                fontFamily: 'Arial, sans-serif',
                fontSize: '16px',
                color: '#32325d',
            }
        };

        var cardElement = elements.create('card', { style: style });

        cardElement.mount('#card-element');

        cardElement.on('change', function(event) {
            var displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        var form = document.getElementById('payment-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createToken(cardElement).then(function(result) {
                if (result.error) {
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Send the token to your server
                    console.log(result.token);
                    // Here you can make AJAX call to your server to process the payment
                }
            });
        });
    </script>

<script>
    // Your existing client-side code for handling payment submission

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        stripe.createToken(cardElement).then(function(result) {
            if (result.error) {
                var errorElement = document.getElementById('card-errors');
                errorElement.textContent = result.error.message;
            } else {
                // Send the token to your server
                console.log(result.token);
                fetch('/process_payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: result.token }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.success) {
                        // Payment successful, display a success message
                        showMessage(data.message);
                    } else {
                        // Payment failed, display an error message
                        showMessage(data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('An unexpected error occurred');
                });
            }
        });
    });

    // Function to display a message to the user
    function showMessage(messageText) {
        var messageContainer = document.getElementById('payment-message');
        messageContainer.classList.remove('hidden');
        messageContainer.textContent = messageText;

        setTimeout(function () {
            messageContainer.classList.add('hidden');
            messageContainer.textContent = '';
        }, 4000);
    }
</script>

    <script src="stripe.js"></script>
</body>
</html>
