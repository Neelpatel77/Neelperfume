<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="profile-img" onclick="goToProfile()">
            <img src="avatar.jpg" alt="Profile Picture">
        </div>
        <div class="profile-name">John Doe</div>
        <div class="profile-email">john.doe@example.com</div>
        <!-- Add other profile details here -->
    </div>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>

    <!-- Your Firebase initialization -->
    <script src="firebase-init.js" type="module"></script>

    <!-- Your main JavaScript code -->
    <script src="profile.js" type="module"></script>
</body>
</html>
