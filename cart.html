<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .cart-items {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .cart-items h2 {
            margin-top: 0;
        }

        .cart-items ul {
            list-style-type: none;
            padding: 0;
        }

        .cart-items ul li {
            margin-bottom: 10px;
        }

        .checkout {
            text-align: center;
            margin-top: 20px;
        }

        .checkout h3 {
            margin-top: 0;
        }

        .checkout button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Shopping Cart</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="cart-items">
        <h2>Your Shopping Cart</h2>
        <ul id="cart-list">
            <!-- Cart items will be listed here -->
        </ul>
    </div>

    <div class="checkout">
        <h3 id="total">Total: $0</h3>
        <button type="submit" onclick="placeOrder()">Place Order</button>
    </div>
    <script src="cart.js"></script>
</body>
</html>
